<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant Menu Mobile</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>Jimmyâ€™s Diner</h1>
                <h4>The best burgers and pizzas in town.</h4>
            </header>
            <main>
               <section class="orders">
                    <div class="menu-item">
                        <img src="" alt="">
                        <div class="menu-item-text">
                            <h3>Pizza</h3>
                            <p>pepperoni, mushrom, mozarella</p>
                            <h5>$14</h5>
                        </div>
                        <button>+</button>
                    </div>
                    <div class="menu-item">
                        <img src="" alt="">
                        <div class="menu-item-text">
                            <h3>Hamburger</h3>
                            <p>beef, cheese, lettuce</p>
                            <h5>$12</h5>
                        </div>
                        <button>+</button>
                    </div>
                    <div class="menu-item">
                        <img src="" alt="">
                        <div class="menu-item-text">
                            <h3>Beer</h3>
                            <p>grain, hops, yeast, water</p>
                            <h5>$12</h5>
                        </div>
                        <button>+</button>
                    </div>
               </section>
               <!-- Insert order summary into js -->
               <section class="order-summary">
                <h2>Your order</h2>
                <!-- this is gonna be reusable component -->
                <div class="item-container">
                    <h6 class="item-name"></h6>
                    <p class="remove"></p>
                    <p class="quantiti"></p>
                    <h6 class="price"></h6>
                </div>
                <hr>
                <h2></h2>
                <button>Complete order</button>
               </section>
            </main>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
